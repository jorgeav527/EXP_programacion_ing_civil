<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="forma_estilo.css">
  </head>
  <body>
    <form>
      <label>Probeta</label>
      <input type="text" id="probeta" name="probeta" placeholder="Nombre de la Probeta">
      <label>Diametro</label>
      <input type="number" id="diametro" step="any" min="0" max="100" name="diametro" placeholder="Diametro en Centrimetros">
      <label>Fuerza</label>
      <input type="number" id="fuerza" name="fuerza" placeholder="Fuerza de Rotura en kilogramofuerza"><br><br>
      <input type="submit">
    </form>
    <h2>Rotura de Probetas</h2>
    <table id="tabla_roturas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Diámetro (cm)</th>
                <th>Area (cm²)</th>
                <th>Fuerza (kgf)</th>
                <th>Esfuerzo (kgf/cm²)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Probeta A</td>
                <td>15</td>
                <td>176.715</td>
                <td>18000</td>
                <td>101.859</td>
            </tr>
            <tr>
                <td>Probeta B</td>
                <td>15.2</td>
                <td>181.457</td>
                <td>18500</td>
                <td>101.952</td>
            </tr>
        </tbody>
    </table>
    <script src="func.js"></script> 
  </body>
</html>
